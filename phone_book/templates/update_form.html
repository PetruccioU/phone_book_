{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

<h2>Обновить информацию абонента:</h2>

<hr>

<form action="{% url 'update' card.slug %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-error">{{ form.non_field_errors }}</div>
  {% for f in form %}
    <p><label class="form label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
  {% endfor %}
  <button type="submit">Отправить</button>
</form>
<form action="/card/{{card.slug}}/" method="get">
    {% csrf_token %}
    <input type="submit" value="Отмена">
</form>
<form action="/delete_card/{{card.slug}}/" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить эту карточку?');">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>


  <hr>
{% endblock %}
